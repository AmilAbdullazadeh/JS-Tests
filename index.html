<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

        <div class="row">

                <ul>
                    <li><a data-img="steve-pic" id="steve" href="#">Steve Jobs</a></li>

                </ul>

                <div class="img-div">
                    <img class="hide" id="steve-pic"

                    <img class="hide" id="bill-pic"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Bill_Gates_June_2015.png" alt="Pics">
                    <img class="hide" id="jeff-pic"
                        src="https://upload.wikimedia.org/wikipedia/commons/4/45/Jeff_Bezos_2016_%28cropped%29.jpg"

    <script src="./base.js"></script>
